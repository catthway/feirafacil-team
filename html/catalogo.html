
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Feira Fácil</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1, h2 { color: #2e7d32; text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 8px; }
    .button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Catálogo de Produtos</h1>

    <div class="section">
      <h2>Produtos Artesanais</h2>
      <ul>
        <li>Geleia caseira (250g) – R$ 10,00</li>
        <li>Pão artesanal (500g) – R$ 8,00</li>
        <li>Queijo colonial (kg) – R$ 35,00</li>
      </ul>
    </div>

    <a class="button" href="index.html">Voltar à Página Inicial</a>
